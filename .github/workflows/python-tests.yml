name: Python Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'  # Specify a specific version if '3.x' causes issues

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          pip show pytest  # Verifying pytest is installed

      - name: Run tests
        run: |
          pytest test_scientific_calculator.py --maxfail=1 --disable-warnings -q  # More options for debugging
